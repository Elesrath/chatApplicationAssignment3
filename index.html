<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SENG 513 Assignment 3 Chat - Jeffrey Rude</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function()
        {
            var socket = io();
            $('form').submit(function(e)
            {
                e.preventDefault();
                let mes = $('#m');
                socket.emit('chat message', mes.val());
                mes.val('');
                return false;
            });
            socket.on('chat message', function(msg)
            {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>

    <body>
        <div id="wrapper">
            <div id="leftCol" class="floatLeft">
                <div class="box">
                    <div class="header">
                        <p>You are <span id="username">BLANK</span></p>
                    </div>
                    <div class="content">
                        <div id="messageHist">
                            <ul id="messages"></ul>
                        </div>
                    </div>
                    <div class="footer">
                        <form action="">
                            <input id="m" class="floatLeft" autocomplete="off" /><button id="submit" class="floatRight">Send</button>
                        </form>
                    </div>

                </div>
            </div>
            <div id="rightCol" class="floatRight">
                <p>Online users:</p>
                <div id="onlineUsers">
                    <ul id="users"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
