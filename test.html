<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
    </head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }

        .box .row {
            border: 1px dotted grey;
        }

        .box .row.header {
            flex: 0 1 auto;
        }

        .box .row.content {
            flex: 1 1 auto;
            background: green;
        }

        .box .row.footer {
            flex: 0 1 40px;
        }
    </style>
    <body>
        <div class="box">
            <div class="row header">
                <p><b>header</b></p>
                <br>
                <br>
                <br>
            </div>
            <div class="row content">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
            <div class="row footer">
                <p>Fixed height</p>
            </div>
        </div>
    </body>
</html>
